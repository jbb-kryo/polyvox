<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>

  <!-- Trading Chart Symbol -->
  <g fill="#ffffff" stroke="#ffffff" stroke-width="2" stroke-linecap="round">
    <!-- Upward trend line -->
    <polyline points="20,70 35,55 50,60 65,35 80,40" fill="none" stroke-width="3"/>

    <!-- Data points -->
    <circle cx="20" cy="70" r="3" fill="#ffffff"/>
    <circle cx="35" cy="55" r="3" fill="#ffffff"/>
    <circle cx="50" cy="60" r="3" fill="#ffffff"/>
    <circle cx="65" cy="35" r="3" fill="#ffffff"/>
    <circle cx="80" cy="40" r="3" fill="#ffffff"/>
  </g>

  <!-- VOX Letters stylized -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">VOX</text>
</svg>
